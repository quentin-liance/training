[global]
# Production-optimized config for Streamlit Cloud
developmentMode = false
showWarningOnDirectExecution = false

[theme]
primaryColor="#2ecc71"
backgroundColor="#ffffff"
secondaryBackgroundColor="#f0f2f6"
textColor="#262730"
font="sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false

[logger]
level = "info"
